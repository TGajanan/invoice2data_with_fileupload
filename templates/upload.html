<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin-top: 50px;
        }

        .custom-file-input {
            height: 50px;
        }

        .custom-file-label {
            height: 50px;
            line-height: 50px;
        }

        .note {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-primary btn-lg">All Data</a>
        <a href="/upload" class="btn btn-secondary btn-lg">Upload Invoice</a><br><br>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <input type="file" name="file" class="form-control custom-file-input" id="inputGroupFile02" required>
                <!-- <label class="input-group-text custom-file-label" for="inputGroupFile02">Upload PDF</label> -->
            </div>
            <button class="btn btn-primary" type="submit">Upload PDF</button>
        </form>
        <p class="note">Note: Upload PDF Document only.</p>
    </div>
</body>
</html>
